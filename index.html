<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обработка отчёта по акции</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <form action="" class="upload">
      <p class="last-info"></p>
      <label for="shops">Если прошло больше двух недель, рекомендуется загрузить актуальный список салонов в формате CSV:</label>
      <input type="file" name="full-list" id="shops">
      <label for="list">Загрузить отчет по акции в формате CSV:</label>
      <input type="file" name="full-list" id="commonReport" required>
      <button type="submit" class="button" id="download">Скачать CSV</button>
    </form>
  </div>
  <script src="js.js"></script>
</body>
</html>
